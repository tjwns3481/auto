<!DOCTYPE html>
<html>
  <head>
    <title>Image Upload</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <h1>HTML 생성기</h1>
    <form action="/upload" method="post" enctype="multipart/form-data" style="margin-bottom: 10vw">
      <h3>상단이미지</h3>
      <input class="pick1" type="file" name="image" style="display: block; margin-bottom: 5vw" />

      <div style="display: block; margin-bottom: 3vw">
        <h3>링크</h3>
        <input id="link-type" type="text" placeholder="링크타입을 적어주세요" name="linkType" />
        <input id="link-url" type="text" placeholder="url을 적어주세요" name="url" />
        <input class="pick2" type="file" name="image" style="display: block; margin-bottom: 5vw" />
      </div>

      <h3>하단이미지</h3>
      <input class="pick3" type="file" name="image" style="display: block; margin-bottom: 5vw" />
      <input class="upload" type="submit" value="업로드" />
    </form>

    <h3>미리보기</h3>
    <ul class="preview">
      <li>
        <img src="" alt="" />
      </li>
      <li>
        <img src="" alt="" />
      </li>
      <li>
        <img src="" alt="" />
      </li>
    </ul>
    <script>
      $(document).ready(function () {
        $(".pick1").change(function () {
          readURL(this, 0);
        });
        $(".pick2").change(function () {
          readURL(this, 1);
        });
        $(".pick3").change(function () {
          readURL(this, 2);
        });

        function readURL(input, idx) {
          if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
              $(`.preview > li:eq(${idx}) img`).attr("src", e.target.result);
            };

            reader.readAsDataURL(input.files[0]);
          }
        }
      });
    </script>
  </body>

    div,
    span,
